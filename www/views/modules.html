<div class="main-content">

    <dl class="dl-horizontal">
        <dt><code>.ng-write</code> directive:</dt>
        <dd><span ng-write="Directive Output">ngWrite FAILED!!!</span></dd>
    </dl>

        <dt>Value set in <code>.config</code>:</dt>
        <dd>{{config_block_message}}</dd>
    </dl>
    
    <dl class="dl-horizontal">
        <dt>Value set in <code>.run</code>:</dt>
        <dd>{{run_block_message}}</dd>
    </dl>
    
    <dl class="dl-horizontal">
        <dt><code>DeferredObject</code>:</dt>
        <dd ng-cloak>{{obj_response.message}}</dd>
        <dt><code>.label</code>:</dt>
        <dd ng-cloak>{{obj_response.label}}</dd>
    </dl>
        
    <dl class="dl-horizontal">
        <dt><code>DeferredString</code>:</dt>
        <dd><span ng-write="str_response"></span></dd>
    </dl>
        
    

</div>
